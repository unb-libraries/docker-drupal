<VirtualHost *:80>
  ServerName APP_HOSTNAME
  DocumentRoot APP_WEBROOT
  HostnameLookups Off
  UseCanonicalName Off
  ServerSignature On

  <Directory APP_WEBROOT>
    Options -Indexes +FollowSymLinks
    AllowOverride All
    RewriteEngine on
    Require all granted
  </Directory>

  ErrorLog APP_LOG_DIR/error_log
  CustomLog APP_LOG_DIR/access_log combined
</VirtualHost>
