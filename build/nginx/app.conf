http {
  include mime.types;
  default_type application/octet-stream;

  sendfile on;
  keepalive_timeout 240;
  fastcgi_buffers 16 16k;
  fastcgi_buffer_size 32k;
  client_max_body_size 512M;
  client_body_buffer_size 1M;
  map_hash_bucket_size 128;
  map_hash_max_size 4096;

  log_format main '$http_x_forwarded_for - $remote_user [$time_local] '
    '"$request" $status $body_bytes_sent '
    '"$http_referer" "$http_user_agent"';

  include NGINX_CONFD_SLUG/daemon/*.conf;

  map $http_x_forwarded_proto $fastcgi_https {
    default off;
    https on;
  }

  server {
    listen 80;
    charset utf-8;
    server_name APP_HOSTNAME;

    root APP_WEBROOT;
    index index.html index.htm index.php;

    access_log NGINX_LOG_FILE main if=$ua_log_allow;
    error_log NGINX_ERROR_LOG_FILE warn;

    location = /favicon.ico { log_not_found off; access_log off; }
    location = /robots.txt  { allow all; log_not_found off; access_log off; }

    include NGINX_CONFD_SLUG/server/*.conf;

    location ~ \..*/.*\.php$ {
      return 403;
    }

    location ~ ^/sites/.*/private/ {
      return 403;
    }

    # Block access to scripts in site files directory
    location ~ ^/sites/[^/]+/files/.*\.php$ {
      deny all;
    }

    # Allow "Well-Known URIs" as per RFC 5785
    location ~* ^/.well-known/ {
      allow all;
    }

    # Block access to all other "hidden" files and directories.
    location ~ (^|/)\. {
      return 403;
    }

    # Don't allow direct access to PHP files in the vendor directory.
    location ~ /vendor/.*\.php$ {
        deny all;
        return 404;
    }

    location ~ ^/sites/.*/files/imagecache/ {
      try_files $uri @rewrite;
    }

    location ~ ^/sites/.*/files/styles/ {
      try_files $uri @rewrite;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
      try_files $uri @rewrite;
      expires max;
      log_not_found off;
      add_header Cache-Control "public, no-transform";
    }

    # Handle private files through Drupal.
    location ~ ^(/[a-z\-]+)?/system/files/ {
      try_files $uri /index.php?$query_string;
    }

    location / {
      try_files $uri @rewrite;
    }

    location @rewrite {
      rewrite ^ /index.php;
    }

    location ~ ^/(index|update)\.php(/|$) {
      # Ensure the php file exists. Mitigates CVE-2019-11043
      try_files $uri =404;

      fastcgi_split_path_info ^(.+\.php)(/.*)$;
      include fastcgi_params;
      fastcgi_param HTTP_PROXY "";
      fastcgi_param HTTPS $fastcgi_https;
      fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
      fastcgi_param DOCUMENT_ROOT $realpath_root;
      fastcgi_param APPLICATION_ENV DEPLOY_ENV;
      fastcgi_intercept_errors on;
      fastcgi_pass unix:/var/run/php/php-fpm7.sock;
    }

    # Enforce clean URLs.
    if ($request_uri ~* "^(.*/)index\.php(.*)") {
        return 307 $1$2;
    }
  }

}
